<div class="container">
<h2>Please fill in your details below</h2>
<div class="row">
<div class="col-md-10 career-section">
<div class="contact-form">
<form action="javascript:void(0);" method="get">
            <fieldset class="clearfix">
            <div class="row">
            <div class="col-md-6">
            <div class="left-form">
              <p>
                <input type="text" value="Job Title" onblur="if(this.value == '') this.value = 'Job Title'" onfocus="if(this.value == 'Job Title') this.value = ''" required="">
              </p>
                 <p>
                <input type="text" value="First Name" onblur="if(this.value == '') this.value = 'First Name'" onfocus="if(this.value == 'First Name') this.value = ''" required="">
              </p>
                <p>
                <input type="text" value="Last Name" onblur="if(this.value == '') this.value = 'Last Name'" onfocus="if(this.value == 'Last Name') this.value = ''" required="">
              </p>
                <p>
                <input type="text" value="E-mail" onblur="if(this.value == '') this.value = 'E-mail'" onfocus="if(this.value == 'E-mail') this.value = ''" required="">
              </p>
              <p>
                <input type="text" value="Phone" onblur="if(this.value == '') this.value = 'Phone'" onfocus="if(this.value == 'Phone') this.value = ''" required="">
              </p>
              <p class="career-upload">
              <label>Attach your resume</label>
                <div  class="form-upload clearfix">
                        <label class="field prepend-icon file">
                            <span class="button"> Choose File </span>
                			<input type="file" class="gui-file" name="file1" id="file1" onchange="document.getElementById('uploader1').value = this.value;">
                            <input type="text" class="gui-input" style="  border-bottom: none !important;"  id="uploader1" placeholder="No File Selected" readonly>
                          
                        </label>
                    </div>
              </p>
              
              
               <div class="submit-button submit-block"> 
             <p>
                <input type="button" value="Submit" class="form-btn">
         </p> </div>
              </div></div>
              <div class="col-md-6">
               <div class="right-form">
               <label>Message</label>
         <p> <textarea  cols="5" rows="8" required class="form-textarea" value=""></textarea></p></div>
		 
		 <div class="submit-button responsive-submit"> 
             <p>
                <input type="button" value="Submit" class="form-btn">
         </p> </div> 
		 </div></div>
             
            
            </fieldset>
          </form>
