<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <title>Mint Dental care</title>
  <!-- Styles -->
  <link rel="stylesheet" href="css/layerslider.css" type="text/css">
  <style type="text/css">
    body {margin:0;padding:0;}
    .banner-section {
      overflow: hidden;
    }

    .layout {
      background: url(images/layout.jpg) no-repeat center top;
      width:100%;
      height: 2665px;
    }
    .header {
      width:100%;
      background:url(images/header.jpg) no-repeat center top;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="header">

  </div>
  <div class="banner-section">
    <div id="full-slider-wrapper">
      <div id="homeslider" style="width:100%;height:650px;">
        <div class="ls-slide" data-ls="slidedelay:5000;transition2d:5;"> <img src="images/1.jpg" class="ls-bg" alt="Slide background"/> 
          <img class="ls-l sub-head" style="top:200px;left:850px;white-space: nowrap;" data-ls="offsetxin:100;durationin:2500; easingin:easeOutBack;skewxin:0;offsetxout:100;durationout:200;" src="images/ban-txt2.png" alt="" /> 
           
        </div>

        <div class="ls-slide" data-ls="slidedelay:5000;transition2d:5;"> <img src="images/2.jpg" class="ls-bg" alt="Slide background"/> 
        <img class="ls-l sub-head" style="top:200px;left:150px;white-space: nowrap;" data-ls="offsetxin:-100;durationin:2500; easingin:easeOutBack;skewxin:0;offsetxout:100;durationout:200;" src="images/ban-txt1.png" alt="" /> 
          
        </div>

        <div class="ls-slide" data-ls="slidedelay:5000;transition2d:5;"> <img src="images/3.jpg" class="ls-bg" alt="Slide background"/> 
          <img class="ls-l sub-head" style="top:200px;left:150px;white-space: nowrap;" data-ls="offsetxin:-100;durationin:2500; easingin:easeOutBack;skewxin:0;offsetxout:100;durationout:200;" src="images/ban-txt1.png" alt="" /> 
          
        </div>
		<div class="ls-slide" data-ls="slidedelay:5000;transition2d:5;"> <img src="images/4.jpg" class="ls-bg" alt="Slide background"/> 
          <img class="ls-l sub-head" style="top:200px;left:150px;white-space: nowrap;" data-ls="offsetxin:-100;durationin:2500; easingin:easeOutBack;skewxin:0;offsetxout:100;durationout:200;" src="images/ban-txt1.png" alt="" /> 
          
        </div>
      </div>
    </div>
  </div>
  <div class="layout"></div>
  <script src="js/jquery.min.js"></script> 


  <!-- LayerSlider Script --> 
  <script src="js/greensock.js" type="text/javascript"></script> 
  <script src="js/layerslider.transitions.js" type="text/javascript"></script> 
  <script src="js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script> 
  <script type="text/javascript">
    jQuery("#homeslider").layerSlider({
     responsive: false,
     responsiveUnder: 1600,
     layersContainer: 1600,
      //hoverPrevNext: false,
      skinsPath: 'css/skins/'
    }); 

  </script>
</body>
</html>
